<div class="app-content content bg-white">
  <div class="content-wrapper">
    <!-- INICIO Breadcrumbs -->
    <div class="content-header row">
      <div class="content-header-left col-md-6 col-12">
        <h3 class="content-header-title">Perfil</h3>
        <div class="row breadcrumbs-top">
          <div class="breadcrumb-wrapper col-12">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a routerLink="/manage/inicio">Inicio</a>
              </li>
              <li class="breadcrumb-item active">Perfil</li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <!-- FIN Breadcrumbs -->

    <div class="content-body">
      <div class="modal-body">
        <div class="form-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="Clinica">Nombre</label
                ><span class="required"> (*)</span>
                <input
                  type="text"
                  id="firstNombre"
                  name="firstNombre"
                  placeholder="Nombre"
                  required
                  #FirstNombre="ngModel"
                  class="form-control"
                  [(ngModel)]="veterinarian.name"
                />
                <div
                  *ngIf="!FirstNombre.valid && FirstNombre.touched"
                  class="mensaje-error-control mensaje-error-span"
                >
                  Primer Nombre es obligatorio
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="Clinica">Apellido</label>
                <!-- <span class="required"> (*)</span> -->
                <input
                  type="text"
                  id="ssecondname"
                  name="ssecondname"
                  placeholder="Apellido"
                  #Ssecondname="ngModel"
                  class="form-control"
                  [(ngModel)]="veterinarian.lastname"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <!-- <div class="col-md-6">
              <div class="form-group">
                <label for="Clinica">Correo</label
                ><span class="required"> (*)</span>
                <input
                  type="email"
                  id="semail"
                  name="semail"
                  required
                  placeholder="Correo"
                  #semail="ngModel"
                  class="form-control"
                  [(ngModel)]="veterinarian.email"
                />
                <div
                  *ngIf="!semail.valid && semail.touched"
                  class="mensaje-error-control mensaje-error-span"
                >
                  Correo es obligatorio
                </div>
                <div
                  *ngIf="!isValidEmail"
                  class="mensaje-error-control mensaje-error-span"
                >
                  Correo Inválido
                </div>
              </div>
            </div> -->
            <div class="col-md-6">
              <div class="form-group">
                <label for="Clinica">Teléfono Celular </label
                ><span class="required"> (*)</span>
                <input
                  type="text"
                  id="sphone"
                  name="sphone"
                  required
                  placeholder="Telefono Celular"
                  #sphone="ngModel"
                  class="form-control"
                  [(ngModel)]="veterinarian.phone"
                  maxlength="9"
                />
                <div
                  *ngIf="!sphone.valid && sphone.touched"
                  class="mensaje-error-control mensaje-error-span">
                  Teléfono Celular es obligatorio
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="Estado">Hora inicio</label>
                <input type="time"  [(ngModel)]="veterinarian.disponibility_start">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="Estado">Hora Fin</label>
                <input type="time"  [(ngModel)]="veterinarian.disponibility_end">
              </div>
            </div>
          </div>
        
        </div>
      </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
              <button
                type="submit"
                class="btn btn-outline-info btn-block btn-active margin-button"
                data-dismiss="modal"
                (click)="save()">
                Guardar
              </button>
            </div>
          </div>
        </div>
      
    </div>
  </div>
</div>




<ngx-spinner name="SpinnerProject" bdColor="rgba(51,51,51,0.8)" size="large" color="#fff" type="ball-spin-clockwise" [fullScreen] = "true">
<p style="color: white">Please Wait. </p>  
</ngx-spinner>
